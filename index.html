<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Valentijn</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --ja: #ff3b7a;
      --jaHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #jaBtn {
      left: 18%;
      background: var(--ja);
      color: #fff;
    }

    #jaBtn:hover {
      background: var(--jaHover);
    }

    #neeBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <h1>Mijn lieve Mece, wil jij mijn valentijn zijn?</h1>

    <section class="button-zone" id="zone">
      <button id="jaBtn">Ja</button>
      <button id="neeBtn">Nee</button>
    </section>

    <div class="hint" id="hint">
      Nee is eens niet een optie, probeer maar ðŸ˜ˆ
    </div>

    <section class="result" id="result">
      <h2>SUIIII! ðŸŽ‰</h2>

      <!-- TENOR GIF -->
      <div class="tenor-gif-embed"
        data-postid="13241035407140687001"
        data-share-method="host"
        data-aspect-ratio="1"
        data-width="100%">
        <a href="https://tenor.com/view/ronaldo-gif-13241035407140687001">Ronaldo GIF</a>
      </div>
    </section>
  </main>

  <script async src="https://tenor.com/embed.js"></script>

  <script>
    const zone = document.getElementById("zone");
    const jaBtn = document.getElementById("jaBtn");
    const neeBtn = document.getElementById("neeBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    let jaScale = 1;
    function growJa() {
      jaScale = Math.min(2.2, jaScale + 0.1);
      jaBtn.style.transform = `translateY(-50%) scale(${jaScale})`;
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNee(px, py) {
      const z = zone.getBoundingClientRect();
      const b = neeBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      neeBtn.style.left = clamp(newLeft, 0, z.width - b.width) + "px";
      neeBtn.style.top  = clamp(newTop, 0, z.height - b.height) + "px";
      neeBtn.style.transform = "none";

      growJa();
    }

    zone.addEventListener("pointermove", e => {
      const b = neeBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNee(e.clientX, e.clientY);
    });

    neeBtn.addEventListener("click", e => e.preventDefault());

    jaBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
